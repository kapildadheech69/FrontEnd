<div class="container-fluid">
    <div *ngIf="pageError!=''" class="alert alert-danger" style="text-align:center">{{pageError}}</div>
    <div class="login-content border border-dark">
        <h1>Sign In</h1>
        <hr class="text-primary"/>

        <!--login form-->
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

            <label for="username">Username</label>
            <input class="form-control" id="username" type="text" placeholder="Enter your username" formControlName="username" required>

            <!-- error checking for username(required and minimum length should be 3)-->
            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger">
                <div *ngIf="username?.errors?.required">
                    Username is required.
                </div>
                <div *ngIf="username?.errors?.minlength">
                    Username must be at least 3 characters long.
                </div>
            </div>

            <label for="password">Password</label>
            <input class='form-control' id="password" type="password" placeholder="Enter your password" formControlName="password" required>
            <!-- error checking for password-->
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                <div *ngIf="password?.errors?.required">
                    Password is required.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
            <hr class="text-primary"/>
            <h6>New user?</h6>
        </form>
      <button class="btn btn-primary" routerLink="/register">Register</button>
    </div>
</div>
